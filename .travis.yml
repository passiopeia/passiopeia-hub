os: linux

dist: bionic

language: python

python:
  - 3.6
  - 3.7
  - 3.8

install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt

script:
  - coverage run manage.py test
  - coverage report --omit 'manage.py','venv/**/*','*/virtualenv/**/*' -m --fail-under=80
  - flake8 --statistics --config=.flake8.ini .

cache: pip
