os: linux

dist: bionic

language: python

python:
  - 3.6
  - 3.7
  - 3.8

node_js:
  - 12

install:
  - npm install -g geckodriver
  - npm install -g yarn
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
  - pip install coveralls
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter

before_script:
  - (cd hub_app/static/hub_app/managed && yarn install)
  - ./manage.py collectstatic --no-input
  - ./cc-test-reporter before-build

script:
  - coverage run --rcfile=.coveragerc.ini manage.py test --settings=hub.ci_settings
  - coverage report --rcfile=.coveragerc.ini
  - flake8 --statistics --config=.flake8.ini .
  - pylint --rcfile=.pylint.ini hub hub_app
  - bandit -r ./

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT -t coverage.py

after_success:
  - coveralls --rcfile=.coveragerc.ini

cache:
  pip: true
  npm: true
  yarn: true
