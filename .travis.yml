os: linux

dist: bionic

language: python

python:
  - 3.6
  - 3.7
  - 3.8

install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt

script:
  - coverage run --rcfile=.coveragerc.ini manage.py test
  - coverage report --rcfile=.coveragerc.ini
  - flake8 --statistics --config=.flake8.ini .

cache: pip
